<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Table</title>
  </head>
  <body>
    <h1><center>Nested Table</center></h1>
    <center>
      <table border="1" cellpadding="10px">
        <tr align="center">
          <th rowspan="2" colspan="2">CI</th>
          <th rowspan="2">All Genders</th>
          <th colspan="2">By Gender</th>
        </tr>
        <tr align="center">
          <th>
            <table border="1">
              <tr>
                <th>Males</th>
                <th>Females</th>
              </tr>
              <tr>
                <td>9215604</td>
                <td>4512358</td>
              </tr>
            </table>
          </th>
        </tr>
        <tr align="center">
          <th>Rural</th>
          <td>6521458</td>
          <td>4215389</td>
          <td colspan="2">4152348</td>
        </tr>
      </table>
    </center>
  </body>
</html>
